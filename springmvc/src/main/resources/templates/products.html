<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <th:block th:insert="~{layout/header}"></th:block>
    <div class="container">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>All Products</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">Id</td>
                        <td th:text="${product.name}">Name</td>
                        <td th:text="${product.description}">Description</td>
                        <td th:text="${product.type}">Type</td>
                        <td th:text="${product.category}">Category</td>
                        <td th:text="${product.price}">Price</td>
                        <td><a th:href="${'/products/edit/' + product.id}" class="btn btn-default">Edit</a></td>
                        <td><a th:href="${'/products/delete/' + product.id}" class="btn btn-danger">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
