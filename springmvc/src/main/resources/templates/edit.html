<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product - Spring MVC App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <th:block th:insert="~{layout/header}"></th:block>
    <div class="container">
        <h2>Edit Product Details</h2>
        <div>
            <form class="form-horizontal" th:object="${product}" th:action="@{/products}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter product name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Enter product description" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="type">Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{type}" id="type" placeholder="Enter product type" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="category">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{category}" id="category" placeholder="Enter product category" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Enter product price" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
